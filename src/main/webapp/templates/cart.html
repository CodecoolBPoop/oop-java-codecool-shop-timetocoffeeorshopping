<!DOCTYPE html>
<html class="perfect-scrollbar-off" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="http://polly.agency:8000/static/img/apple-icon.png">
    <link rel="icon" href="http://polly.agency:8000/static/img/favicon.png">
    <title>
        Code Shop
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>


    <link href="../static/css/material-dashboard.css" rel="stylesheet">
    <link href="../static/css/demo.css" rel="stylesheet">

</head>

<body class="">

<div th:replace="Sidebar.html :: sidebar"></div>

<div class="main-panel">
    <!-- Navbar -->

    <nav class="navbar navbar-inverse navbar-expand-lg bg-dark" role="navigation-demo">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-translate">
                <a class="navbar-brand" href="#">Your Shopping Cart</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#pablo" class="nav-link">
                            Discover
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#pablo" class="nav-link">
                            Wishlist
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#pablo" class="btn btn-rose btn-raised btn-fab btn-round"
                           data-toggle="dropdown">
                            <i class="material-icons">email</i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#pablo">

                            <div class="d-md-block"><i class="material-icons">person</i>
                                sanya
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-->
    </nav>
    <div class="content">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title mt-0"> Items in your shopping cart</h4>
                        <p class="card-category" th:text="'Total price: ' + ${userCart.getTotalPrice()} + ' USD'"></p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                <th>
                                    Photo
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Price per item
                                </th>
                                <th>
                                    Quantity
                                </th>
                                <th>
                                    Total Price
                                </th>
                                </thead>
                                <tbody>
                                <tr th:each="prod: ${products}">
                                    <td>
                                        TODO: PHOTO
                                    </td>
                                    <td th:text="${prod.getName()}">
                                    </td>
                                    <td th:text="${prod.getPrice()}">
                                    </td>
                                    <td th:text="${productHashMap.get(prod)}">
                                    </td>
                                    <td th:text="${#numbers.formatDecimal(prod.getPriceFloat()*productHashMap.get(prod), 0, 'COMMA', 1, 'POINT')}  + ' USD'">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="copyright float-right">
                @ 2018, Python lives matter!
            </div>
        </div>
    </footer>
</div>
</body>
</html>
