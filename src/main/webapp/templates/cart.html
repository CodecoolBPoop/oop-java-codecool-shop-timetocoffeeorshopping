<!DOCTYPE html>
<html class="perfect-scrollbar-off" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header-->
<div th:replace="Header.html :: header"></div>

<body class="">

<!--Sidebar-->
<div th:replace="Sidebar.html :: sidebar"></div>

<div class="main-panel">
    <!-- Navbar -->

    <nav class="navbar navbar-inverse navbar-expand-lg bg-dark" role="navigation-demo">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-translate">
                <a class="navbar-brand" href="#">Your Shopping Cart</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#pablo" class="nav-link">
                            Discover
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#pablo" class="nav-link">
                            Wishlist
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#pablo" class="btn btn-rose btn-raised btn-fab btn-round"
                           data-toggle="dropdown">
                            <i class="material-icons">email</i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#pablo">

                            <div class="d-md-block"><i class="material-icons">person</i>
                                sanya
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-->
    </nav>
    <div class="content">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title mt-0"> Items in your shopping cart</h4>
                        <p class="card-category" th:text="'Total price: ' + ${userCart.getTotalPrice()} + ' USD'"></p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                <th>
                                    Photo
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Price per item
                                </th>
                                <th>
                                    Quantity
                                </th>
                                <th>
                                    Total Price
                                </th>
                                </thead>
                                <tbody>
                                <tr th:each="prod: ${products}">
                                    <td>
                                        TODO: PHOTO
                                    </td>
                                    <td th:text="${prod.getName()}">
                                    </td>
                                    <td th:text="${prod.getPrice()}">
                                    </td>
                                    <td th:text="${productHashMap.get(prod)}">
                                    </td>
                                    <td th:text="${#numbers.formatDecimal(prod.getPriceFloat()*productHashMap.get(prod), 0, 'COMMA', 1, 'POINT')}  + ' USD'">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div th:replace="footer_new.html :: footer"></div>
</div>
</body>
</html>
