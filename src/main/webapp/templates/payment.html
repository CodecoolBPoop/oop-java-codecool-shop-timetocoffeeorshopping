<!DOCTYPE html>
<html class="perfect-scrollbar-off" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header-->
<div th:replace="Header.html :: header"></div>

<body class="">

<!--Sidebar-->
<div th:replace="Sidebar.html :: sidebar"></div>

<div class="main-panel">
    <!--Navbar-->
    <div th:replace="navbar.html :: navbar"></div>

    <div class="content">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-primary">
                        <h2 class="card-title mt-0"> Payment</h2>
                        <p class="card-category" th:text="'Total price: ' + ${totalPrice} + ' USD'"></p>
                    </div>
                    <br>

            <div class="col-md-12">
                <ul class="nav nav-pills nav-pills-icons" role="tablist">
                    <!--
                        color-classes: "nav-pills-primary", "nav-pills-info", "nav-pills-success", "nav-pills-warning","nav-pills-danger"
                    -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#creditcard" role="tab" data-toggle="tab">
                            <i class="material-icons">payment</i>
                            Creditcard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#paypal" role="tab" data-toggle="tab">
                            <i class="material-icons">format_paint</i>
                            PayPal
                        </a>
                    </li>

                </ul>
                <div class="tab-content tab-space">
                    <div class="tab-pane active" id="creditcard">
                        <form action="/payment?payment-method=credit" method="post">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="validationDefault03">Credit card number</label>
                                    <input type="number" class="form-control" id="validationDefault03" name="card_number" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="validationDefault04">Card holder's name</label>
                                    <input type="text" class="form-control" id="validationDefault04" name="name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="validationDefault05">Expiry date</label>
                                    <input type="date" class="form-control" id="validationDefault05" name="expiry" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="validationDefault06">Code</label>
                                    <input type="number" class="form-control" id="validationDefault06" name="name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4">
                                    <button id="cc-sub" class="btn btn-primary" type="submit">Pay</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="paypal">
                        <form action="/payment?payment-method=paypal" method="post">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="validationDefault01">Email</label>
                                    <input type="email" class="form-control" id="validationDefault01" name="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="validationDefault02">Password</label>
                                    <input type="password" class="form-control" id="validationDefault02" name="last_name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4">
                                    <button class="btn btn-primary" type="submit" >Pay</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>






    </div>


    <!--Footer-->
    <div th:replace="footer_new.html :: footer"></div>
</div>
<script src="/static/js/cartPage.js" type="text/javascript" defer></script>
</body>
</html>
