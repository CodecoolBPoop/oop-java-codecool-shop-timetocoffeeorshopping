<!DOCTYPE html>
<html class="perfect-scrollbar-off" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header-->
<div th:replace="Header.html :: header"></div>
<script src="/static/js/addToCart.js" type="text/javascript" defer></script>
<body class="">

<!--Sidebar-->
<div th:replace="Sidebar.html :: sidebar"> </div>

<div class="main-panel">
    <!--Navbar-->
    <div th:replace="navbar.html :: navbar"> </div>

    <div class="content">
        <div class="container-fluid">
            <div class="well well-sm">
                <strong>FILTER PRODUCTS</strong>
                <form action="/" method="GET" class="form-horizontal">
                    <div class="row">
                        <div class="col-md-2">
                            <h4>CATEGORIES</h4>
                            <select name="category" class="form-control">
                                <option selected disabled hidden>Categories</option>
                                <option th:each="cat,iterStat : ${categories}" th:value="${cat.id}"
                                        th:text="${cat.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Filter by</button>
                    </div>
                </form>
                <form action="/" method="GET" class="form-horizontal">
                    <div class="row">
                        <div class="col-md-2">
                            <h4>SUPPLIERS</h4>
                            <select name="supplier" class="form-control">
                                <option selected disabled hidden>Suppliers</option>
                                <option th:each="supp,iterStat : ${suppliers}" th:value="${supp.id}"
                                        th:text="${supp.name}"></option>
                            </select>
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-outline-success">Filter by</button>
                    </div>
                </form>

            </div>

            <div id="products" class="row">

                <div class="item col-xs-4 col-lg-4" th:each="prod, iterstat : ${products}">
                    <div class="thumbnail">
                        <img class="group list-group-image" src="http://placehold.it/400x250/000/fff"
                             th:attr="src='/static/img/product_' + ${prod.getId()} + '.jpg'" alt=""/>
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading" th:text="${prod.getName()}">Product name</h4>
                            <!--<p class="group inner list-group-item-text" th:text="${prod.description}">Product-->
                                <!--description... </p>-->
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <p class="lead" th:text="${prod.getDefaultPrice()}">100 USD</p>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                        <button th:id="${prod.id}" class="btn btn-success addToCart">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="copyright float-right">
                @ 2018, Python lives matter!
            </div>
        </div>
    </footer>
</div>

</body>
</html>
