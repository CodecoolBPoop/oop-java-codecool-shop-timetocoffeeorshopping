<!DOCTYPE html>
<html class="perfect-scrollbar-off" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header-->
<div th:replace="Header.html :: header"></div>

<body class="">

<!--Sidebar-->
<div th:replace="Sidebar.html :: sidebar"></div>

<div class="main-panel">
    <!--Navbar-->
    <div th:replace="navbar.html :: navbar"></div>

    <div class="content">
        <div class="container-fluid">

            <div class="col-md-12">
                <div id="form">
                    <form method="post" action="/registration" >
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" name="firstname" placeholder="First name" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="lastname" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" name="password" id="pass1" placeholder="Password" >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" name="confirm-password" id="pass2" placeholder="Confirm password" onkeyup="checkPassword(); return false;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input id='checkbox' class="form-check-input" type="checkbox" value="" required>
                                    Accept terms and conditions.
                                    <span class="form-check-sign">
                                    <span class="check"></span>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary" style="display: none">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Footer-->
    <div th:replace="footer_new.html :: footer"></div>
</div>
<script src="/static/js/registration.js" type="text/javascript" defer></script>
</body>
</html>
