<!DOCTYPE html>
<html class="perfect-scrollbar-off" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header-->
<div th:replace="Header.html :: header"></div>

<body class="">

<!--Sidebar-->
<div th:replace="Sidebar.html :: sidebar"></div>

<div class="main-panel">
    <!--Navbar-->
    <div th:replace="navbar.html :: navbar"></div>

    <div class="content">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title mt-0"> Items in your shopping cart</h4>
                        <p class="card-category" th:text="'Total price: ' + ${userCart.getTotalPrice()} + ' USD'"></p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                <th>
                                    Name
                                </th>
                                <th>
                                    Price per item
                                </th>
                                <th>
                                    Quantity
                                </th>
                                <th>
                                    Total Price
                                </th>
                                <th></th>
                                </thead>
                                <tbody>
                                <tr th:each="prod: ${products}" th:attr="id='tr_'+${prod.getId()}">

                                    <td th:text="${prod.getName()}">
                                    </td>
                                    <td th:text="${prod.getPrice()}">
                                    </td>
                                    <td th:text="${productHashMap.get(prod)}">
                                    </td>
                                    <td th:text="${#numbers.formatDecimal(prod.getPriceFloat()*productHashMap.get(prod), 0, 'COMMA', 1, 'POINT')}  + ' USD'">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="form">
        <form >
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" name="firstname" placeholder="First name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="lastname" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password (optional)">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputAddress" placeholder="Address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputCity" placeholder="City" required>
                </div>
                <div class="form-group col-md-2 ml-auto">
                    <label for="inputZip"></label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Zip code" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" required>
                        Accept terms and conditions.
                        <span class="form-check-sign">
                <span class="check"></span>
              </span>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!--Footer-->
    <div th:replace="footer_new.html :: footer"></div>
</div>
<script src="/static/js/cartPage.js" type="text/javascript" defer></script>
</body>
</html>
